<!DOCTYPE html>
<html>
<head>
<title>Restaurant Finder</title>
</head>
<body>
<h1>Welcome to Restaurant Finder</h1>
<form>
<label for="location">Choose a location:</label>
<select id="location" name="location">
<option value="高雄">高雄</option>
<option value="屏東">屏東</option>
<option value="台南">台南</option>
<option value="嘉義">嘉義</option>
<option value="雲林">雲林</option>
<option value="彰化">彰化</option>
<option value="台中">台中</option>
<option value="台北">台北</option>
</select>
<br>
<label for="type">Choose a type of restaurant:</label>
<select id="type" name="type">
<option value="all you can eat">吃到飽</option>
<option value="not all you can eat">非吃到飽</option>
</select>
<br>
<label for="food">Choose a type of food:</label>
<select id="food" name="food">
<option value="西式餐點">西式餐點</option>
<option value="義式餐廳">義式餐廳</option>
<option value="日式餐廳">日式餐廳</option>
</select>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>
